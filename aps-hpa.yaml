apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ci3-hpa
  namespace: ci3
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ci3
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 30
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
